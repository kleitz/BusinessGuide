<ion-header color="primary">

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Products :
    </ion-list-header>
    <ion-item-sliding *ngFor="let product of products" >
      <!-- <ion-item> -->
    <ion-item class="ion-product-custom">
      
      <p class="ion-item-custom">Product: {{product.name}} </p>
      
      <p class="ion-item-custom">Description: {{product.description}}</p>
      <p class="ion-item-custom">Price: {{product.price}}</p>
     
    </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" (click)="showOnMap()">
          <ion-icon name="map"></ion-icon>
          Show on map
        </button>
        <button ion-button color="secondary" (click)="addToShoppingCart(product)">
          <ion-icon name="cart"></ion-icon>
          Add to cart
        </button>
        <!--<button ion-button color="secondary" (click)="rateProduct(product)">
          <ion-icon name="star"></ion-icon>
          Rate
        </button>-->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button color="primary" (click)="openShoppingCart()" >
    <ion-icon name="cart"></ion-icon>
    See shopping cart 
  </button>
</ion-content>
