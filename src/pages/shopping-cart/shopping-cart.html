<ion-header color="primary">

  <ion-navbar>
    <ion-title>Shopping Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Products :
    </ion-list-header>
    <ion-item *ngFor="let product of shopping_cart" >
      <ion-chip>
      <p>Product: {{product.name}} </p>
       </ion-chip>
      <p>Price: {{product.price}}</p>
     
    </ion-item>

     
 
  </ion-list>

 
</ion-content>
