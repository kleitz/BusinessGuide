<ion-header>

  <ion-navbar>
    <ion-title>view-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="main_background">
  <div *ngIf="userProfile">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input [(ngModel)]="userProfile.firstname" [readonly]="true" ></ion-input>
          <!--<label>{{userProfile.firstname}} </label>-->
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input  [(ngModel)]="userProfile.lastname" [readonly]="true" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input  [(ngModel)]="userProfile.username" [readonly]="true" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input  [(ngModel)]="userProfile.email" [readonly]="true" ></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col width-50>
          <button ion-button (click)="openInbox()" item-width="100%">Inbox<ion-icon name="chatboxes" ></ion-icon> </button>
            </ion-col>
            <ion-col width-50>
          <button ion-button (click)="addNewProduct()">Add fav product</button>
            </ion-col>
          </ion-row>
        </ion-grid>
    <ion-list>
      <ion-item>
              <ion-list>
                <ion-list-header> Friends </ion-list-header>
                <ion-item *ngFor="let friend of friends | async">
                  <ion-list>
                    <ion-item>
                      <h3>{{friend.firstname}} {{friend.lastname}}</h3>
                      <button ion-button (click)="sendMessageToFriend(friend)"><ion-icon name="chatboxes"></ion-icon> </button>
                    </ion-item>
                    <ion-item>
                      <ion-input [(ngModel)]="message_text"></ion-input>
                    </ion-item>
                  </ion-list>
                </ion-item>
              </ion-list>
      </ion-item>
      <ion-item>
            <ion-list>
              <ion-list-header> Favourite products  </ion-list-header>
              <ion-item *ngFor="let product of products | async">
                <ion-thumbnail item-start>
                <img [src]="product.image">
                </ion-thumbnail>
                <h2>{{product.name}}</h2>
              <p>Company: {{product._company}}</p>
              </ion-item>
            </ion-list>
      </ion-item>
    </ion-list>  
   <button ion-button (click)="startReceivingNotifications()"><ion-icon name="notifications"></ion-icon> </button>
    </ion-card-content>
    </ion-card>
    </div>
   

</ion-content>
