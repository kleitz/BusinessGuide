<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
      <ion-buttons end>
      <button ion-button (click)="calculateAndDisplayRoute('drive')"><ion-icon name="car"></ion-icon></button>
      <button ion-button (click)="calculateAndDisplayRoute('walk')"><ion-icon name="walk"></ion-icon></button>
      <button ion-button (click)="showAddresses()"><ion-icon name="home"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
