<ion-header>

  <ion-navbar>
    <ion-title>inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>
    <ion-list-header>
      New Messages :
    </ion-list-header>
    <ion-item-sliding *ngFor="let newMessage  of newMessages | async" >
    <ion-item >
      <ion-chip>
      <p>From: {{newMessage.userFromName}} </p>
       </ion-chip>
      <p>Message: {{newMessage.message}}</p>
    </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="moveToRead(newMessage)">
         Move to read messages
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

     <ion-list>
    <ion-list-header>
      Old Messages :
    </ion-list-header>
    <ion-item *ngFor="let oldMessage  of oldMessages | async" >
      <ion-chip>
      <p>From: {{oldMessage.userFromName}} </p>
       </ion-chip>
      <p>Message: {{oldMessage.message}}</p>
    </ion-item>
  </ion-list>

</ion-content>
