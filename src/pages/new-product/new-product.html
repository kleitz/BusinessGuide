<ion-header>

  <ion-navbar>
    <ion-title>new_product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="product_content">
 <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img [src]="imageUrl"  width="300" height="300" />
      <button ion-button class="submit-btn" full type="submit" (click)="takePicture()">Capture</button>
     
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="product-box">

    
      <ion-row>
        <ion-col>
          <ion-list inset>

                  <ion-list>
                    <ion-list-header>
                    Company categories
                    </ion-list-header>
                     <button ion-item *ngFor="let category of categories" (click)="openCategory(category)">
                     {{category.name}}
                     </button>
                   </ion-list>
                 <ion-list>
                 <ion-list-header>
                  Product categories
                 </ion-list-header>
                 <button ion-item *ngFor="let subcategory of subcategories" (click)="openSubcategory(subcategory)">
                   {{subcategory.name}}
                </button>
               </ion-list>
                <ion-list>
                 <ion-list-header>
                  Companies
                 </ion-list-header>
                 <button ion-item *ngFor="let company of companies" (click)="selectCompany(company)">
                   {{company.name}}
                </button>
               </ion-list>
              <ion-list>
                 <ion-list-header>
                  Products
                 </ion-list-header>
                 <button ion-item *ngFor="let product of products" (click)="selectProduct(product)">
                   {{product.name}}
                  </button>
                </ion-list>
                        
                        
              <ion-input type="number" placeholder="Price" name="price"  [(ngModel)]="new_product.price" required></ion-input>
            
            <ion-item>
              <ion-input type="text" placeholder="Description" name="description" [(ngModel)]="new_product.desription" required></ion-input>
            </ion-item>
            

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="submit-col">
          <button ion-button class="submit-btn" full type="submit" (click)="addNewProductToFav()">Add to favourite</button>
        </ion-col>
      </ion-row>

       <button ion-button class="submit-btn" full type="submit" (click)="saveProduct()">Add to favourite</button>
 
  </div>

</ion-content>
