<ion-header>

  <ion-navbar>
    <ion-title>EditProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>First Name :</ion-label>
        <ion-input type="text" [(ngModel)]="profile.firstname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name :</ion-label>
        <ion-input type="text" [(ngModel)]="profile.lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username :</ion-label>
        <ion-input type="text" [(ngModel)]="profile.username"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button type="submit" (click)="saveProfile()"> Save </button>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
  

</ion-content>
